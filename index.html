<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/0a26dfcdcf.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <link rel="stylesheet" href="styles.css">
  <title>ToDo</title>
</head>
<body>
  
   <div class ="container">
    <header class="text-center text-light my-4">
    <h1 class ="mb-4">ToDo List</h1>
    <form class="search">
      <input class="form-control m-auto" type="text text-light" name="search" placeholder="search todos"/>
    </form>
    </header>

    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="text-light">play mariocart</span>
        <i class="far fa-trash-alt delete"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="text-light">defeat ganon in zelda</span>
        <i class="far fa-trash-alt delete"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="text-light">make a veggie pie</span>
        <i class="far fa-trash-alt delete"></i>
      </li>

    </ul>

    <form class="text-center my-4 ">
      <label for ="add"> Add a new ToDo...</label>
      <input id="add" class="form-control m-auto" type="text text-light" name="add"/>

    </form>



   </div>
  
</body>
</html>
